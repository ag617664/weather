<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css" >
</head>
<body>
    <div class="card">
        <div class="search">
           <input type="text " placeholder="Enter city name" spellcheck="false">
           <button><img src="images/search.png"></button>


        </div>
        <div class="error">
            <p>Invalid City name!</p>
        </div>
        <div class="weather">
            <div class="image">
                <img class="weather-icon"src="images/clear.png">
            </div>
            <div class="temperature">
                <div class="t">7<span>&#176</span>c</div>
                <div class="city">New Delhi</div>


            </div>
            <div class="explain">
                <div class="humid">
                <div class="d">
                    <img src="images/humidity.png">
                    <span class="h">48%</span>
                </div>
                <span id="c">Humidity</span>
                </div>
                <div class="wind">
                <div class="d">
                    <img src="images/wind.png" >
                    <span class="k">10.29 km/h</span>
                </div>
                <span id="c">Wind Speed</span>
                </div>
            </div>
            </div>


    </div>

    <script src="weather.js"></script>
    

    
</body>
</html>
